<button mat-button [matMenuTriggerFor]="menu">
  {{current_tenant.name}}
  <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before" [overlapTrigger]="false">
    <cenit-lazy-loader #lazy_loader>
      <button
        mat-menu-item
        *ngFor="let tenant of tenants"
        (click)="selectTenant(tenant.id)">
        {{tenant.name}}
      </button>
    </cenit-lazy-loader>
    <input
      *ngIf="showQuery"
      type="text"
      class="query"
      matInput
      placeholder="Tenant name"
      (click)="$event.stopPropagation();"
      (input)="typing()"
      autofocus
      [(ngModel)]="nameQuery">
</mat-menu>
