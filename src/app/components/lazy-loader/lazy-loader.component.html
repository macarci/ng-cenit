<div class="lazy mat-elevation-z8">
  <div class="shade-loading" *ngIf="loading; else err_content">
    <mat-spinner *ngIf="type == 'spinner'; else bar"></mat-spinner>
    <ng-template #bar>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
  </div>
  <ng-template #err_content>
    <div *ngIf="error; else content">
      <mat-icon>bug_report</mat-icon>
      <span>{{error}}</span>
    </div>
    <ng-template #content>
      <ng-content></ng-content>
    </ng-template>
  </ng-template>
</div>
