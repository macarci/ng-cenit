<div class="shade-loading" *ngIf="loading" (click)="clicked()">
  <mat-icon *ngIf="failed; else spin">bug_report</mat-icon>
  <ng-template #spin>
    <mat-spinner *ngIf="type == 'spinner'; else bar"></mat-spinner>
    <ng-template #bar>
      <mat-progress-bar [mode]="passive ? 'determinate' : 'indeterminate'"></mat-progress-bar>
    </ng-template>
  </ng-template>
  <span>{{status}}</span>
</div>
