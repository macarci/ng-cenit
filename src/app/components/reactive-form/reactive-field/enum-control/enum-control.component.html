<cenit-lazy-loader>
  <mat-form-field>
    <mat-select [placeholder]="label | async" [formControl]="fieldControl">
      <mat-option *ngFor="let value of enumValues; let index = index" [value]="value">
        {{enumValues[index]}}
      </mat-option>
    </mat-select>
    <mat-hint>{{description | async}}</mat-hint>
  </mat-form-field>
</cenit-lazy-loader>
