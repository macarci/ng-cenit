<form [formGroup]="formGroup">
  <cenit-reactive-form-group
    [title]="title"
    [property]="property"
    [parentControl]="formGroup"
    [componentFormGroup]="dataGroup"
    [controls]="false"
    *ngIf="property">
  </cenit-reactive-form-group>
  <button type="submit" (click)="onSubmit()">Do it!</button>
</form>
