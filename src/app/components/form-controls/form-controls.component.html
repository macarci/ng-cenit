<div class="controls-container lazy-loader-container">
  <cenit-lazy-loader type="spinner">
  </cenit-lazy-loader>
  <div class="form-container">
    <cenit-reactive-form [dataType]="dataType"></cenit-reactive-form>
  </div>
  <div class="controls">
    <button mat-button color="primary" (click)="submit()">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</div>
