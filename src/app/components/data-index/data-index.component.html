<cenit-lazy-loader #lazy_loader>
  <div class="table-container">
    <table mat-table [dataSource]="items">
      <ng-container
        *ngFor="let prop of properties"
        [matColumnDef]="prop.name">
        <th mat-header-cell *matHeaderCellDef>{{prop.name}}</th>
        <td mat-cell *matCellDef="let row">{{row[prop.name]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="count"
    [pageSize]="pageSize"
    (page)="requestData(true)"
    *ngIf="count > pageSize"></mat-paginator>
</cenit-lazy-loader>
