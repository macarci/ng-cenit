<div class="lazy-loader-container">
  <cenit-lazy-loader>
  </cenit-lazy-loader>
  <div [ngSwitch]="dataType.type" *ngIf="dataType">
    <cenit-file-upload-form
      [dataType]="dataType"
      [indexContent]="indexContent"
      *ngSwitchCase="'Setup::FileDataType'"></cenit-file-upload-form>
    <cenit-form-controls [dataType]="dataType" *ngSwitchDefault></cenit-form-controls>
  </div>
</div>
