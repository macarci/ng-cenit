<div class="form-container lazy-loader-container">
  <cenit-lazy-loader>
    Model not found
  </cenit-lazy-loader>
  <div [ngSwitch]="dataType.type" *ngIf="dataType">
    <cenit-file-upload-form
      [dataType]="dataType"
      [indexContent]="indexContent"
      *ngSwitchCase="'Setup::FileDataType'"></cenit-file-upload-form>
    <cenit-form-controls
      [modelContent]="indexContent"
      [dataType]="dataType"
      *ngSwitchDefault>
    </cenit-form-controls>
  </div>
</div>
