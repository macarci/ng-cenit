<div class="lazy-loader-container">
  <cenit-lazy-loader>
  </cenit-lazy-loader>
  <input type="file" multiple="multiple" class="hidden" (change)="filesPicked()" #fileUpload/>
  <button mat-button color="primary" (click)="filesPicker()">
    <mat-icon>file_upload</mat-icon>
    Pick files...
  </button>
  <br/>
  <ul>
    <li *ngFor="let file of fileUploads" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
            {{file.file.name}}
            <a title="Retry" (click)="retry(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancel(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
    </li>
  </ul>
</div>
